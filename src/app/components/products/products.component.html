<section class="my-3 w-85 mx-auto">
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
  <input
    type="search"
    class="form-control w-50 my-3 mx-auto"
    placeholder="Search....."
    [(ngModel)]="searchTerm"
  />
  <div class="row g-0">
    <div
      class="col-md-6 col-lg-3 ng-star-inserted"
      *ngFor="let item of products | search : searchTerm"
    >

      <div class="product px-2 py-4">
        <div class="position-relative"><i class="fa-regular fa-heart heart position-absolute"  (click)="addFav(item.id) " ></i>
          <i  class="fa-solid fa-heart fa-2x text-black relative heart2"(click)="removeFav(item._id)"> </i>
        </div>
        <div [routerLink]="['/details', item._id]">
          <img
            [src]="item.imageCover"
            class="w-100 rounded"
            [alt]="item.title"
          />
          <h3 class="h6 text-main my-2">{{ item.category.name }}</h3>
          <h4 class="h6">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{ item.price | currency : "EUR" }} </span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button (click)="addCart(item._id)" class="btn-main w-100">Add Product</button>
      </div>
    </div>
  </div>
</section>
